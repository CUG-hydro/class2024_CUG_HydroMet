<h2>1.1. CO2浓度近似指数级升高</h2>
<h4>过去80万年最高</h4>
<p><img src="https://raw.githubusercontent.com/CUG-hydro/class2023_CUG_HydroMet/master/images/ch01_%E6%B0%94%E5%80%99%E5%8F%98%E5%8C%96%E8%83%8C%E6%99%AF/80%E4%B8%87%E5%B9%B4CO2%E6%B5%93%E5%BA%A6.png" alt="" style="height:10cm;" /></p>
<blockquote>
<p>工业化革命之前的80万年，CO2浓度最高值只有300ppm左右，但是工业化革命之后的100~200年，CO2近似以指数增长，截止2023年，CO2浓度达420ppm</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob" data-marpit-pagination="3" data-marpit-pagination-total="22" style="--paginate:true;--theme:eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob;">

<tr></tr>
<tr><td> 
<p><img src="https://raw.githubusercontent.com/CUG-hydro/class2023_CUG_HydroMet/master/images/ch01_%E6%B0%94%E5%80%99%E5%8F%98%E5%8C%96%E8%83%8C%E6%99%AF/CO2%E6%B5%93%E5%BA%A61960-2023.png" alt="" /></p>
</td><td>
<p><img src="https://raw.githubusercontent.com/CUG-hydro/class2023_CUG_HydroMet/master/images/ch01_%E6%B0%94%E5%80%99%E5%8F%98%E5%8C%96%E8%83%8C%E6%99%AF/CO2%E6%B5%93%E5%BA%A6_2019-2023.png" alt="" /></p>

<p><img src="https://raw.githubusercontent.com/CUG-hydro/class2023_CUG_HydroMet/master/images/ch01_%E6%B0%94%E5%80%99%E5%8F%98%E5%8C%96%E8%83%8C%E6%99%AF/%E6%9C%AA%E6%9D%A5%E5%8D%87%E6%B8%A9%E4%B8%8ECO2%E8%B4%A1%E7%8C%AE.png" alt="" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob" data-marpit-pagination="7" data-marpit-pagination-total="22" style="--paginate:true;--theme:eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob;">
<h2>1.3. 政策</h2>
<ul>
<li>
<p><strong>1992《联合国气候变化框架公约》</strong>（《气候变化公约》）</p>
<p>1992年，联合国召开地球问题首脑会议，迈出了解决这个问题的第一步，197个国家参与。公约的终极目标是防止气候系统受到“危险的”人为干扰。</p>
</li>
<li>
<p><strong>2017《京都议定书》</strong></p>
<p>1997《京都议定书》正式通过，具有法律约束力，要求发达国家缔约方遵守减排目标。第一个承诺期是从2008年到2012年，第二个承诺期从2013年至2020年截止。</p>
</li>
<li>
<p><strong>2015《巴黎协定》</strong></p>
<p>加强对气候变化所产生的威胁做出全球性回应，实现与前工业化时期相比将全球温度升幅控制在2℃以内；并争取把温度升幅限制在1.5℃。</p>
<p>特朗普2017年6月宣布美国将退出。2020年1月，拜登重新加入。</p>
</li>
</ul>
<p><a href="https://www.un.org/zh/global-issues/climate-change">https://www.un.org/zh/global-issues/climate-change</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob" data-marpit-pagination="8" data-marpit-pagination-total="22" style="--paginate:true;--theme:eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob;">
<h4>中国</h4>
<blockquote>
<p>2020年9月，习近平总书记在第七十五届联合国大会一般性辩论上正式宣布：</p>
</blockquote>
<br />
<div class="block warn"><p class="block-head warn-head">碳中和、碳达峰</p>
<p>“中国将提高国家自主贡献力度，采取更加有力的政策和措施，</p>
<ul>
<li>二氧化碳排放力争于2030年前达到峰值；</li>
<li>努力争取2060年前实现碳中和。”</li>
</ul>
</div>
<div class="block footnote">

<h4>2021 年诺贝尔奖:人类正让地球变暖</h4>
<br />

<p>Manabe与Hasselmann共同获得了一半的诺贝尔物理学奖：</p>
<p>建立了地球气候的物理模型，能够量化变化情况、以及可靠预测全球变暖。</p>
<ul>
<li>
<p>Manabe的研究证实了<span style='background-color:yellow'><span style='color:red'><u><em>温度的变化是由二氧化碳水平上升导致</em></u></span></span>的</p>
</li>
<li>
<p>Hasselmann提出指纹法区分天然大气变暖与人类所致大气变暖</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob" data-marpit-pagination="9" data-marpit-pagination-total="22" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob" data-marpit-pagination="10" data-marpit-pagination-total="22" style="--paginate:true;--theme:eo3h9uw49dvskgic1digh9n5m11axyei5dnvht8fob;">

<h1>2. 气候变暖的影响</h1>
<ul>
<li>
<p>夏季北冰洋海冰消失，升温2℃10年一遇，升温1.5℃则为100年一遇。</p>
</li>
<li>
<p>升温1.5℃，珊瑚礁将减少70%~90%；升温2℃则99%都将消失</p>
</li>
</ul>
</section>
